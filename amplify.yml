version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Skipping npm install - UI has no build dependencies"
    build:
      commands:
        - printf "// Auto-generated configuration\nwindow.CONFIG = { API_ENDPOINT: '%s', ENVIRONMENT: '%s' };\n" "$API_ENDPOINT" "$ENVIRONMENT" > ui/config.js
        - echo "UI configuration generated"
  artifacts:
    baseDirectory: ui
    files:
      - '**/*'
  cache:
    paths: []

